<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray">
<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy"/>
    </div>
</header>
<section class="container bg-white py-3">
    <h2>DANH SÁCH KHÁCH HÀNG</h2>
    <hr/>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>BirthDay</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.username}"></td>
            <td th:text="${c.fullName}"></td>
            <td th:text="${c.phone}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.birthDay}"></td>
            <td th:text="${c.active != null and c.active ? 'Active' : 'Inactive'}"></td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${c.id})}">Edit</a> |
                <a th:href="@{/customers/delete/{id}(id=${c.id})}"
                   onclick="return confirm('Bạn có muốn xóa không?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/customers/add-new" class="btn btn-primary">Add New Customer</a>
</section>
</body>
</html>
