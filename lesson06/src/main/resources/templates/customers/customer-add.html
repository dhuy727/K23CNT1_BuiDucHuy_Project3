<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm khách hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background:#ccc">
<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy"/>
    </div>
</header>
<section class="container bg-white py-3">
    <form th:action="@{/customers}" th:object="${customer}" method="post">
        <div class="card">
            <div class="card-header">
                <h2>THÊM MỚI KHÁCH HÀNG</h2>
            </div>
            <div class="card-body">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               th:field="*{username}"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"
                               th:field="*{password}"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Full name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               th:field="*{fullName}"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               th:field="*{address}"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               th:field="*{phone}"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control"
                               th:field="*{email}"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">BirthDay</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control"
                               th:field="*{birthDay}"/>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input"
                           th:field="*{active}" id="activeCus">
                    <label class="form-check-label" for="activeCus">Active</label>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" type="submit">Save</button>
                <a href="/customers" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
