<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Bdh - Admin</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="bg-light">

<header th:fragment="header" class="bg-dark mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/admin/products}">
                Admin - Bdh
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarAdmin" aria-controls="navbarAdmin"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarAdmin">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Trang người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/products}">Quản lý sản phẩm</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer">
    <div class="bg-white border-top">
        <div class="container py-3 text-center">
            <small>© 2025 Huy - Layout quản trị</small>
        </div>
    </div>
</footer>

</body>
</html>
