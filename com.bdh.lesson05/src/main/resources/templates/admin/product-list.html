<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="admin/fragments/_admin_layout :: head(${title})"></head>
<body>

<header th:replace="admin/fragments/_admin_layout :: header"></header>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="${title}">Quản lý sản phẩm</h2>
        <a class="btn btn-primary" th:href="@{/admin/products/add}">Thêm mới</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.name}">Tên</td>
                    <td th:text="${#numbers.formatDecimal(p.price, 0, 'POINT', 0, 'COMMA')}">0</td>
                    <td th:text="${p.quantity}">0</td>
                    <td class="text-center">
                        <a class="btn btn-sm btn-warning me-1"
                           th:href="@{'/admin/products/edit/' + ${p.id}}">Sửa</a>
                        <a class="btn btn-sm btn-danger" href="#">Xóa</a> <!-- demo -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="admin/fragments/_admin_layout :: footer"></footer>
</body>
</html>
