<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Bdh - User</title>

    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- JS -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="bg-light">

<!-- Header Fragment: logo + navbar cho USER -->
<header th:fragment="header" class="bg-white border-bottom mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                Bdh
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarUser" aria-controls="navbarUser"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarUser">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/products}">Quản trị</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Footer Fragment -->
<footer th:fragment="footer">
    <div class="bg-white border-top mt-4">
        <div class="container py-3 text-center">
            <small>© 2025 Bdh - Layout người dùng</small>
        </div>
    </div>
</footer>

<!-- Menu Fragment (nếu muốn chèn riêng) -->
<nav th:fragment="menu" class="mt-3">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Trang chủ</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/about}">Giới thiệu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/contact}">Liên hệ</a>
        </li>
    </ul>
</nav>

</body>
</html>
