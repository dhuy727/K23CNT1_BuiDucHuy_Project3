<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('StudyMart - Trang chủ')}">
    <meta charset="UTF-8" />
    <title>StudyMart</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
</head>
<body onload="updateCartCount()">
<div th:replace="~{fragments/layout :: navbar('home')}"></div>

<div class="container my-4">
    <h4 class="mb-3">Sản phẩm</h4>

    <div class="row" id="productList">
        <div class="col-md-3 mb-3" th:each="p : ${products}">
            <div class="card h-100">
                <img class="card-img-top"
                     th:src="${p.imageUrl != null and !#strings.isEmpty(p.imageUrl)} ? ${p.imageUrl} : 'https://via.placeholder.com/400x250'"
                     alt="product"/>

                <div class="card-body d-flex flex-column">
                    <h6 class="card-title" th:text="${p.name}">Tên SP</h6>

                    <div class="fw-bold mb-2"
                         th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">
                        0đ
                    </div>

                    <button class="btn btn-sm btn-primary mt-auto"
                            th:attr="data-id=${p.id},data-name=${p.name},data-price=${p.price}"
                            onclick="addFromButton(this)">
                        Thêm vào giỏ
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>
<script th:src="@{/main.js}"></script>
<script>
    function addFromButton(btn){
      const p = {
        id: Number(btn.dataset.id),
        name: btn.dataset.name,
        price: Number(btn.dataset.price)
      };
      addToCart(p, 1);
      alert("Đã thêm vào giỏ!");
    }
</script>
</body>
</html>
