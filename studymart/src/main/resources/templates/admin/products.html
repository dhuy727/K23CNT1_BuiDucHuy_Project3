<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-layout :: adminHead('Admin - Products')}"></head>
<body>
<div th:replace="~{fragments/admin-layout :: adminTopbar}"></div>

<div th:with="pageTitle=${pageTitle}, pageSubtitle=${pageSubtitle}"
     th:replace="~{fragments/admin-layout :: adminShell('products')}">

    <div th:fragment="adminContent">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div></div>
            <a class="btn btn-primary" th:href="@{/admin/products/new}">+ Thêm sản phẩm</a>
        </div>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th style="width:80px">ID</th>
                        <th style="width:90px">Ảnh</th>
                        <th>Tên</th>
                        <th>Danh mục</th>
                        <th class="text-end">Giá</th>
                        <th class="text-center">SL</th>
                        <th class="text-center">Active</th>
                        <th style="width:220px" class="text-end">Thao tác</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="8" class="text-center text-muted py-4">Chưa có sản phẩm.</td>
                    </tr>

                    <tr th:each="p : ${products}">
                        <td th:text="${p.id}">1</td>

                        <td>
                            <img th:src="${p.imageUrl != null and !#strings.isEmpty(p.imageUrl)} ? ${p.imageUrl} : 'https://via.placeholder.com/80x60?text=No+Img'"
                                 style="width:80px;height:60px;object-fit:cover;border-radius:8px;border:1px solid #eee;" />
                        </td>

                        <td>
                            <div class="fw-semibold" th:text="${p.name}">Tên</div>
                            <div class="text-muted small" th:text="${p.brand}">Brand</div>
                        </td>

                        <td th:text="${p.category != null ? p.category.name : '-'}">-</td>

                        <td class="text-end"
                            th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + 'đ'">0đ</td>

                        <td class="text-center" th:text="${p.quantity}">0</td>

                        <td class="text-center">
              <span class="badge"
                    th:classappend="${p.active} ? ' text-bg-success' : ' text-bg-secondary'"
                    th:text="${p.active} ? 'ON' : 'OFF'">ON</span>
                        </td>

                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{/admin/products/{id}/edit(id=${p.id})}">Sửa</a>

                            <form th:action="@{/admin/products/{id}/delete(id=${p.id})}"
                                  method="post" style="display:inline"
                                  onsubmit="return confirm('Xóa sản phẩm này?');">
                                <button class="btn btn-sm btn-outline-danger" type="submit">Xóa</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<div th:replace="~{fragments/admin-layout :: adminFooter}"></div>
<div th:replace="~{fragments/admin-layout :: adminScripts}"></div>
</body>
</html>
