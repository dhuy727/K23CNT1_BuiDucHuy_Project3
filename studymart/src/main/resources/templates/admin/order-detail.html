<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-layout :: adminHead('Admin - Order Detail')}"></head>
<body>
<div th:replace="~{fragments/admin-layout :: adminTopbar}"></div>

<div th:with="pageTitle=${pageTitle}, pageSubtitle=${pageSubtitle}"
     th:replace="~{fragments/admin-layout :: adminShell('orders')}">

    <div th:fragment="adminContent">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div></div>
            <a class="btn btn-outline-secondary" th:href="@{/admin/orders}">← Quay lại</a>
        </div>

        <div th:if="${bdhMsg}" class="alert alert-success" th:text="${bdhMsg}"></div>

        <div class="row g-3">
            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body">

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="fw-semibold">Đơn #<span th:text="${order.id}"></span></div>
                            <span class="badge rounded-pill"
                                  th:classappend="
                      ${order.status} == 'PENDING'  ? ' text-bg-warning' :
                      (${order.status} == 'PAID'    ? ' text-bg-primary' :
                      (${order.status} == 'SHIPPING'? ' text-bg-info' :
                      (${order.status} == 'DONE'    ? ' text-bg-success' :
                      (${order.status} == 'CANCEL'  ? ' text-bg-danger' : ' text-bg-secondary'))))"
                                  th:text="${order.status}">PENDING</span>
                        </div>

                        <div class="text-muted small mt-1">
                            Ngày đặt:
                            <span th:text="${order.orderDate != null ? #temporals.format(order.orderDate,'dd/MM/yyyy HH:mm') : '-'}"></span>
                        </div>

                        <hr/>

                        <div class="small">
                            <div class="mb-2">
                                <div class="text-muted">Khách hàng</div>
                                <div class="fw-semibold" th:text="${order.user != null ? order.user.fullName : '-'}"></div>
                                <div class="text-muted" th:text="${order.user != null ? order.user.username : ''}"></div>
                            </div>

                            <div class="mb-2">
                                <div class="text-muted">Địa chỉ giao</div>
                                <div th:text="${order.shippingAddress}"></div>
                            </div>

                            <div class="mb-2">
                                <div class="text-muted">SĐT</div>
                                <div th:text="${order.phone}"></div>
                            </div>

                            <div class="mb-2" th:if="${order.note != null and !#strings.isEmpty(order.note)}">
                                <div class="text-muted">Ghi chú</div>
                                <div th:text="${order.note}"></div>
                            </div>

                            <div class="mb-2">
                                <div class="text-muted">Thanh toán</div>
                                <div th:text="${order.paymentMethod != null ? order.paymentMethod.name : '-'}"></div>
                            </div>

                            <div class="mb-2">
                                <div class="text-muted">Vận chuyển</div>
                                <div th:text="${order.transportMethod != null ? order.transportMethod.name : '-'}"></div>
                            </div>
                        </div>

                        <hr/>

                        <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post" class="d-flex gap-2">
                            <select class="form-select" name="status">
                                <option th:selected="${order.status == 'PENDING'}" value="PENDING">PENDING</option>
                                <option th:selected="${order.status == 'PAID'}" value="PAID">PAID</option>
                                <option th:selected="${order.status == 'SHIPPING'}" value="SHIPPING">SHIPPING</option>
                                <option th:selected="${order.status == 'DONE'}" value="DONE">DONE</option>
                                <option th:selected="${order.status == 'CANCEL'}" value="CANCEL">CANCEL</option>
                            </select>
                            <button class="btn btn-primary" type="submit">Cập nhật</button>
                        </form>

                        <hr/>

                        <div class="small">
                            <div class="d-flex justify-content-between">
                                <span class="text-muted">Tạm tính</span>
                                <span th:text="${#numbers.formatDecimal(order.totalAmount,0,'COMMA',0,'POINT')} + 'đ'"></span>
                            </div>
                            <div class="d-flex justify-content-between" th:if="${order.shippingFee != null}">
                                <span class="text-muted">Phí ship</span>
                                <span th:text="${#numbers.formatDecimal(order.shippingFee,0,'COMMA',0,'POINT')} + 'đ'"></span>
                            </div>
                            <div class="d-flex justify-content-between fw-semibold mt-1">
                                <span>Tổng cộng</span>
                                <span th:text="${#numbers.formatDecimal(order.totalPrice != null ? order.totalPrice : order.totalAmount,0,'COMMA',0,'POINT')} + 'đ'"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="fw-semibold mb-2">Danh sách sản phẩm</div>

                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead class="table-light">
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th class="text-center" style="width:80px;">SL</th>
                                    <th class="text-end" style="width:140px;">Đơn giá</th>
                                    <th class="text-end" style="width:150px;">Thành tiền</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="d : ${details}">
                                    <td>
                                        <div class="fw-semibold" th:text="${d.product != null ? d.product.name : 'Sản phẩm'}"></div>
                                        <div class="text-muted small" th:text="${d.product != null ? d.product.brand : ''}"></div>
                                    </td>
                                    <td class="text-center" th:text="${d.quantity}"></td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(d.unitPrice,0,'COMMA',0,'POINT')} + 'đ'"></td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(d.subtotal,0,'COMMA',0,'POINT')} + 'đ'"></td>
                                </tr>

                                <tr th:if="${#lists.isEmpty(details)}">
                                    <td colspan="4" class="text-center text-muted py-3">Không có sản phẩm.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="~{fragments/admin-layout :: adminFooter}"></div>
<div th:replace="~{fragments/admin-layout :: adminScripts}"></div>
</body>
</html>
