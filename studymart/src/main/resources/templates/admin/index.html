<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin-layout :: adminHead('Admin - Dashboard')}"></head>
<body>

<div th:replace="~{fragments/admin-layout :: adminTopbar}"></div>

<!-- set biến page title/subtitle -->
<div th:with="pageTitle='Dashboard', pageSubtitle='Tổng quan hệ thống'"
     th:replace="~{fragments/admin-layout :: adminShell('dashboard')}">

    <div th:fragment="adminContent">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="text-muted small">Sản phẩm</div>
                        <div class="fs-3 fw-bold" th:text="${totalProducts}">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="text-muted small">Đơn hàng</div>
                        <div class="fs-3 fw-bold" th:text="${totalOrders}">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="text-muted small">Tin tức</div>
                        <div class="fs-3 fw-bold" th:text="${totalNews}">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mt-3">
            <div class="card-body">
                <div class="fw-bold mb-2">Gợi ý</div>
                <ul class="mb-0">
                    <li>Vào “Quản lý sản phẩm” để thêm/sửa/xóa.</li>
                    <li>Vào “Quản lý đơn hàng” để đổi trạng thái đơn.</li>
                    <li>Vào “Quản lý tin tức” để đăng bài.</li>
                </ul>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragments/admin-layout :: adminFooter}"></div>
<div th:replace="~{fragments/admin-layout :: adminScripts}"></div>
</body>
</html>
