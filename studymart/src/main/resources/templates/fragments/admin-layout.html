<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="adminHead(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">Admin - StudyMart</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
        .card { border-radius: 16px; }
        .shadow-soft { box-shadow: 0 10px 30px rgba(0,0,0,.06); }
        .btn { border-radius: 12px; }
        .admin-shell { min-height: 100vh; }
        .admin-sidebar { width: 260px; }
        @media (max-width: 992px) { .admin-sidebar { width: 100%; } }
        .nav-pills .nav-link.active { font-weight: 600; }
    </style>

</head>

<body>
<!-- ADMIN NAVBAR TOP -->
<nav th:fragment="adminTopbar"
     class="navbar navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin}">Admin - StudyMart</a>
        <div class="d-flex gap-2 align-items-center">
            <a class="btn btn-outline-light btn-sm" th:href="@{/}">Về trang user</a>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button class="btn btn-warning btn-sm" type="submit">Đăng xuất</button>
            </form>

        </div>
    </div>
</nav>

<!-- ADMIN SIDEBAR + CONTENT WRAPPER -->
<div th:fragment="adminShell(activePage)"
     class="admin-shell d-flex flex-column flex-lg-row">

    <!-- Sidebar -->
    <aside class="admin-sidebar bg-light border-end p-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="fw-bold">Quản trị</div>
            <button class="btn btn-sm btn-outline-secondary d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#adminMenu">
                Menu
            </button>
        </div>

        <div class="collapse d-lg-block" id="adminMenu">
            <div class="list-group">
                <a class="list-group-item list-group-item-action"
                   th:classappend="${activePage=='dashboard'} ? 'active' : ''"
                   th:href="@{/admin}">
                    Dashboard
                </a>
                <a class="list-group-item list-group-item-action"
                   th:classappend="${activePage=='users'} ? 'active' : ''"
                   th:href="@{/admin/users}">
                    Quản lý tài khoản
                </a>

                <a class="list-group-item list-group-item-action"
                   th:classappend="${activePage=='create-admin'} ? 'active' : ''"
                   th:href="@{/admin/create-admin}">
                    Tạo tài khoản Admin
                </a>
                <a class="list-group-item list-group-item-action"
                   th:classappend="${activePage=='products'} ? 'active' : ''"
                   th:href="@{/admin/products}">
                    Quản lý sản phẩm
                </a>

                <a class="list-group-item list-group-item-action"
                   th:classappend="${activePage=='orders'} ? 'active' : ''"
                   th:href="@{/admin/orders}">
                    Quản lý đơn hàng
                </a>

                <a class="list-group-item list-group-item-action"
                   th:classappend="${activePage=='news'} ? 'active' : ''"
                   th:href="@{/admin/news}">
                    Quản lý tin tức
                </a>
            </div>

            <hr class="my-3">

            <div class="small text-muted">
            </div>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-grow-1 p-3 p-lg-4">
        <!-- vùng tiêu đề trang -->
        <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
            <div>
                <h4 class="mb-0" th:text="${pageTitle}">Admin Page</h4>
                <div class="text-muted small" th:text="${pageSubtitle}">Quản trị hệ thống</div>
            </div>
        </div>

        <div th:insert="~{::adminContent}">
            <!-- default -->
        </div>
    </main>
</div>

<footer th:fragment="adminFooter" class="bg-white border-top py-3">
    <div class="container-fluid d-flex justify-content-between">
        <div class="text-muted small">© StudyMart Admin</div>
        <div class="text-muted small">Spring Boot + MySQL</div>
    </div>
</footer>

<div th:fragment="adminScripts">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</div>
</body>
</html>
