    <script>
        document.addEventListener("DOMContentLoaded", () => {
          if (typeof updateCartCount === "function") updateCartCount();
        });
        const CART_KEY = "BDH_CART";

function getCart() {
  try { return JSON.parse(localStorage.getItem(CART_KEY)) || []; }
  catch (e) { return []; }
}

function saveCart(cart) {
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

function updateCartCount(){
  const cart = getCart();
  const total = cart.reduce((s, x) => s + Number(x.quantity || 0), 0);
  const el = document.getElementById("cart-count");
  if (el) el.textContent = total;
}

function addToCart(p, qty = 1) {
  const productId = Number(p?.productId ?? p?.id);
  if (!productId) return;

  const cart = getCart();
  const found = cart.find(x => Number(x.productId ?? x.id) === productId);

  if (found) {
    found.quantity = Number(found.quantity || 0) + Number(qty || 1);
    if (!found.name && p.name) found.name = p.name;
    if ((found.price == null || found.price === 0) && p.price != null) found.price = Number(p.price);
    if (!found.imageUrl && p.imageUrl) found.imageUrl = p.imageUrl;
  } else {
    cart.push({
      productId,
      name: p.name || "",
      price: Number(p.price || 0),
      imageUrl: p.imageUrl || null,
      quantity: Number(qty || 1)
    });
  }

  saveCart(cart);
  updateCartCount();
}

document.addEventListener("DOMContentLoaded", updateCartCount);
    </script>
