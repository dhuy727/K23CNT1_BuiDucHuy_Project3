<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background:#eee">

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 th:text="${book.id} != null ? 'Edit Book' : 'Create Book'"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/books/save}" th:object="${book}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Image URL:</label>
                    <input type="text" th:field="*{imgUrl}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity:</label>
                    <input type="number" th:field="*{qty}" class="form-control" min="0"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Year Release:</label>
                    <input type="number" th:field="*{yearRelease}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Author:</label>
                    <input type="text" th:field="*{author}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category:</label>
                    <select th:field="*{category.id}" class="form-select" required>
                        <option value="">-- Select Category --</option>
                        <option th:each="c : ${categories}"
                                th:value="${c.id}"
                                th:text="${c.name}">
                        </option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" th:field="*{status}" class="form-check-input" id="statusBook">
                    <label class="form-check-label" for="statusBook">Available</label>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/books}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
