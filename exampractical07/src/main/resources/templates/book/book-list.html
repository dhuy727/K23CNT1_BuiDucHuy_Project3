<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Book List</h2>

    <a th:href="@{/books/create}" class="btn btn-primary mb-3">Add Book</a>

    <table class="table table-bordered table-striped" th:if="${books.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Img</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Year</th>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td><img th:src="${b.imgUrl}" alt="img" width="50"/></td>
            <td th:text="${b.qty}"></td>
            <td th:text="${b.price}"></td>
            <td th:text="${b.yearRelease}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.category.name}"></td>
            <td th:text="${b.status ? 'Available' : 'Unavailable'}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${b.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${b.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete this book?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${books.size() == 0}">
        <p>No book found.</p>
    </div>
</div>

</body>
</html>
