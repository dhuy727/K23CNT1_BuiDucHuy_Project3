<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background:#eee">

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 th:text="${category.id} != null ? 'Edit Category' : 'Create Category'"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/categories/save}" th:object="${category}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" th:field="*{status}" class="form-check-input" id="statusCheck">
                    <label class="form-check-label" for="statusCheck">Active</label>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/categories}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
