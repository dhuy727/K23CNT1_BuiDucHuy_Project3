<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Category List</h2>

    <a th:href="@{/categories/create}" class="btn btn-primary mb-3">Add Category</a>

    <table class="table table-bordered table-striped" th:if="${categories.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.status != null and c.status ? 'Active' : 'Inactive'}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/categories/delete/{id}(id=${c.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${categories.size() == 0}">
        <p>No category found.</p>
    </div>
</div>

</body>
</html>
