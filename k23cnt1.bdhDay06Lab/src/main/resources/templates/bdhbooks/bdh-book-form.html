<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background: #ccc">
<section class="container">
    <form th:action="@{/bdhbooks/new}" th:object="${bdhBook}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="bdhId" th:if="${bdhBook.getBdhId() != null}" th:value="${bdhBook.bdhId}">
        <div class="card">
            <div class="card-header">
                <h1 th:text="${bdhBook.bdhId !=null ? 'Edit Book':'Create Book'}"></h1>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <label for="bdhCode" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{bdhCode}" placeholder="Book Code"
                               class="form-control"
                               id="bdhCode" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="bdhName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{bdhName}" placeholder="Book Name"
                               class="form-control"
                               id="bdhName" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="bdhDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{bdhDescription}" placeholder="Book Description"
                               class="form-control"
                               id="bdhDescription" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="bdhImgUrl" class="col-sm-2 col-form-label">ImgUrl</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" id="imageBook"/>
                        <input type="hidden"
                               th:field="*{bdhImgUrl}" placeholder="Book ImgUrl"
                               class="form-control"
                               id="bdhImgUrl" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="bdhQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number"
                               th:field="*{bdhQuantity}" placeholder="Book Quantity"
                               class="form-control"
                               id="bdhQuantity" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="bdhPrice" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number"
                               th:field="*{bdhPrice}" placeholder="Book Price"
                               class="form-control"
                               id="bdhPrice" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10">
                        <div th:each="author : ${bdhAuthors}" class="form-check d-flex align-items-center gap-3 mb-1">

                            <!-- checkbox: tác giả được chọn -->
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="bdhAuthorIds"
                                   th:value="${author.bdhId}"
                                   th:checked="${bdhBook.hasAuthor(author.bdhId)}"/>

                            <label class="form-check-label" th:text="${author.bdhName}"></label>

                            <!-- radio: chọn 1 chủ biên -->
                            <div class="form-check ms-3">
                                <input class="form-check-input"
                                       type="radio"
                                       name="bdhEditorId"
                                       th:value="${author.bdhId}"
                                       th:checked="${bdhBook.getEditorId() != null and bdhBook.getEditorId() == author.bdhId}"/>
                                <label class="form-check-label text-muted">Chủ biên</label>
                            </div>
                        </div>
                        <small class="text-muted">
                            * Có thể chọn nhiều tác giả, nhưng chỉ chọn <b>1</b> người là chủ biên.
                        </small>
                    </div>
                </div>



                <div class="row mb-3">
                    <label for="bdhIsActive" class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox"
                               th:field="*{bdhIsActive}"
                               id="bdhIsActive">
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${bdhBook.getBdhId() != null ? 'Update' :'Create'}">Save</button>
                <a th:href="@{/bdhbooks}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
