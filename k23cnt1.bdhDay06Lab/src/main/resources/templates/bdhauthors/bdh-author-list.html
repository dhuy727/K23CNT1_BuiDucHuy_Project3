<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 bg-white p-3">
    <h2>Author List</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Active</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${bdhAuthors}">
            <td th:text="${author.bdhId}"></td>
            <td th:text="${author.bdhCode}"></td>
            <td th:text="${author.bdhName}"></td>
            <td th:text="${author.bdhEmail}"></td>
            <td th:text="${author.bdhPhone}"></td>
            <td th:text="${author.bdhAddress}"></td>
            <td>
                <span th:text="${author.bdhIsActive} ? 'Yes' : 'No'"></span>
            </td>
            <td>
                <img th:if="${author.bdhImgUrl != null}"
                     th:src="${author.bdhImgUrl}"
                     alt="Author Image"
                     style="width:60px;height:auto">
            </td>
            <td>
                <a th:href="@{/bdhauthors/edit/{id}(id=${author.bdhId})}"
                   class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/bdhauthors/delete/{id}(id=${author.bdhId})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this author?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/bdhauthors/new}" class="btn btn-success my-2">Add New Author</a>
</section>
</body>
</html>
